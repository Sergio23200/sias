<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <div class="row">
            <div class="col-md"><p class="h1 text-center">QUEREMOS SABER TU OPINION SOBRE NOSOTROS</p></div>
        </div>
    </header>
    <article class="container">
        <div class="row">
            <div class="col-md"><p class="h5 text-center">para nosotros como empresa es importante saber tu opinion sobre nuestra platforma, <br>
            por eso te pedimos que nos dejemos tu opinion para seguir creciendo</p></div>
        </div>
    </article>
    <article class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static_menu_user', path='img_menu_user/form.png') }}" alt="">
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">deja tu comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar" />
                </div>
            </form>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
