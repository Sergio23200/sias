<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="container">

        </div>

              <form action="/update/" method="post">

                    <label for="exampleInputEmail1" class="form-label">nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="fullname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">numero de cedula</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="number_document">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">celular</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="number">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ciudad</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="city">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">contrase√±a</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
