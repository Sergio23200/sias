<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registros</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static_inicio_registro', path='style/Styles_registro.css') }}"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="header-container">
        <h2>Formulario de Registro</h2>
      </div>
      <div class="form-group"></div>
      <form action="/submit/" method="post">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="tipo_documento">Tipo de Documento</label>
          <select id="tipo_documento" name="tipo_documento" required>
            <option value="cedula">cedula</option>
            <option value="tarjeta">Tarjeta de identidad</option>
            <option value="pasaporte">Pasaporte</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numero_documento">cedula</label>
          <input
            type="text"
            id="numero_documento"
            name="numero_documento"
            required
          />
        </div>
        <div class="form-group">
          <label for="correo">email</label>
          <input type="email" id="correo" name="email" required />
        </div>
        <div class="form-group">
          <label for="correo">telefono</label>
          <input type="text" id="correo" name="celular" required />
        </div>
        <div class="form-group">
          <label for="correo">ciudad</label>
          <input type="text" id="correo" name="ciudad" required />
        </div>
        <div class="form-group">
          <label for="contrasena">password</label>
          <input type="password" id="contrasena" name="password" required />
        </div>
        <div class="form-group">
          <label for="repetir_contrasena">Repetir Contrase√±a</label>
          <input
            type="password"
            id="repetir_contrasena"
            name="repetir_contrasena"
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
