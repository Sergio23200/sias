<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{{ url_for('static_inicio_registro', path='style/Styles_registro.css') }}" />
</head>
<body>
  <div class="form-container">
    <div class="header-container">
        <h2>Formulario de Registro</h2>
    </div>
    <form action="/registro/" method="post">
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="fullname" required />
        </div>
            <div class="form-group">
                <label for="tipo_documento">Tipo de Documento</label>
                <select id="tipo_documento" name="document_type" required>
                    <option value="cedula">Cédula</option>
                    <option value="tarjeta">Tarjeta de Identidad</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero_documento">Número de Documento</label>
                <input type="text" id="numero_documento" name="document_number" required />
            </div>
            <div class="form-group">
                <label for="correo">Email</label>
                <input type="email" id="correo" name="email" required />
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required />
            </div>
            <div class="form-group">
                <label for="first_number">Primer Número de Celular</label>
                <input type="text" id="first_number" name="first_number" required />
            </div>
            <div class="form-group">
                <label for="second_number">Segundo Número de Celular</label>
                <input type="text" id="second_number" name="second_number" required />
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="city" required />
            </div>
            <div class="form-group">
                <label for="membership_type">Tipo de Afiliación</label>
                <select id="membership_type" name="membership_type" required>
                    <option value="beneficiario">Beneficiario</option>
                    <option value="cotizante">Cotizante</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="repetir_contrasena">Repetir Contraseña</label>
                <input type="password" id="repetir_contrasena" name="repetir_contrasena" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" />
            </div>
        </form>
    </div>
</body>
</html>
